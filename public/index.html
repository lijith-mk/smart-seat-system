<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatSmart Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .status-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .seat-status {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .occupied {
            background-color: #e74c3c;
            color: white;
        }
        
        .empty {
            background-color: #27ae60;
            color: white;
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .data-item {
            background-color: #f1f2f6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .data-label {
            font-weight: bold;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .data-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .timestamp {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SeatSmart Dashboard</h1>
        
        <div class="status-card">
            <h2>Seat Status</h2>
            <div id="seatStatus" class="seat-status empty">
                EMPTY
            </div>
        </div>
        
        <div class="status-card">
            <h2>Sensor Data</h2>
            <div class="sensor-data">
                <div class="data-item">
                    <div class="data-label">FSR Value</div>
                    <div id="fsrValue" class="data-value">0</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Delta (Baseline)</div>
                    <div id="deltaValue" class="data-value">0</div>
                </div>
                <div class="data-item">
                    <div class="data-label">PIR Sensor</div>
                    <div id="pirValue" class="data-value">No Motion</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Seat Status</div>
                    <div id="seatValue" class="data-value">EMPTY</div>
                </div>
            </div>
        </div>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Connecting to server...
        </div>
        
        <div class="timestamp">
            Last updated: <span id="lastUpdated">Never</span>
        </div>
    </div>

    <script>
        const socket = io();
        
        const seatStatusEl = document.getElementById('seatStatus');
        const fsrValueEl = document.getElementById('fsrValue');
        const deltaValueEl = document.getElementById('deltaValue');
        const pirValueEl = document.getElementById('pirValue');
        const seatValueEl = document.getElementById('seatValue');
        const connectionStatusEl = document.getElementById('connectionStatus');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        
        // Update the UI with sensor data
        function updateUI(data) {
            fsrValueEl.textContent = data.fsr;
            deltaValueEl.textContent = data.delta;
            pirValueEl.textContent = data.pir;
            seatValueEl.textContent = data.seat;
            
            // Update seat status display
            if (data.seat === 'OCCUPIED') {
                seatStatusEl.textContent = 'OCCUPIED';
                seatStatusEl.className = 'seat-status occupied';
            } else {
                seatStatusEl.textContent = 'EMPTY';
                seatStatusEl.className = 'seat-status empty';
            }
            
            // Update timestamp
            const now = new Date();
            lastUpdatedEl.textContent = now.toLocaleTimeString();
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            connectionStatusEl.textContent = 'Connected to server';
            connectionStatusEl.className = 'connection-status connected';
        });
        
        socket.on('disconnect', () => {
            connectionStatusEl.textContent = 'Disconnected from server';
            connectionStatusEl.className = 'connection-status disconnected';
        });
        
        socket.on('sensorData', (data) => {
            updateUI(data);
        });
        
        // Request initial data
        fetch('/api/sensor-data')
            .then(response => response.json())
            .then(data => {
                updateUI(data);
            })
            .catch(err => {
                console.error('Error fetching initial data:', err);
            });
    </script>
</body>
</html>
